{% extends "base.html" %}
{% block content %}
<h1>Pricing Plans</h1>
<p>Choose the perfect plan for your business needs.</p>

<div class="cards">
  {% for plan in plans %}
  <div class="card">
    <h3>{{ plan.name }}</h3>
    <div class="price">{{ plan.price }}</div>
    <ul>
      {% for bullet in plan.bullets %}
      <li>{{ bullet }}</li>
      {% endfor %}
    </ul>
    <button class="btn">Choose Plan</button>
  </div>
  {% endfor %}
</div>
{% endblock %}
